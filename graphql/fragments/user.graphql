fragment UserFields on User {
  id
  photoUrls
  phone
  verified
  name
  birthday
  bio
  blockedUsers {
    ...EventUser
  }
  friends {
    ...EventUser
  }
  requestedFriends {
    ...EventUser
  }
  friendRequests {
    ...EventUser
  }
  interests {
    id
    title
  }
  myEvents {
    id
  }
  chatNotifications {
    lastAccessed
    muted
  }
}
