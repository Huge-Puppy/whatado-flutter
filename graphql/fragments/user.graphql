fragment UserFields on User {
  id
  photoUrls
  phone
  verified
  name
  birthday
  bio
  blockedUsers {
    ...PublicUser
  }
  inverseFriends {
    ...PublicUser
  }
  friends {
    ...PublicUser
  }
  requestedFriends {
    ...PublicUser
  }
  friendRequests {
    ...PublicUser
  }
  groups {
    ...GroupFields
  }
  requestedGroups {
    ...GroupFields
  }
  interests {
    id
    title
  }
  myEvents {
    id
  }
  chatNotifications {
    lastAccessed
    muted
  }
  location
}
