fragment EventFields on Event {
  id
  createdAt
  updatedAt
  title
  description
  creator {
    ...EventUser
  }
  invited {
    ...EventUser
  }
  wannago {
    id
    declined
    user {
      ...EventUser
    }
  }
  time
  location
  pictureUrl
  relatedInterests {
    id
  }
  privacy
  filterLocation
  filterRadius
  filterGender
  filterMinAge
  filterMaxAge
  groupId
}
