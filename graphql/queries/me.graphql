query me {
    me {
        ok
        nodes {
            id
            profilePhotoUrl
            email
            verified
            username
            birthday
            bio
            interests {
                id
                title
            }
            myEvents {
                id
            }
            chatNotifications {
                notifications
                muted
            }
        }
        errors {
            field
            message
        }
    }
}