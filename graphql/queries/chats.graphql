query chats($forumId: Int!, $take: Int!, $skip: Int!) {
  chats(forumId: $forumId, take: $take, skip: $skip) {
    ok
    nodes {
      id
      createdAt
      text
      author {
        ...EventUser
      }
      survey {
        id
        question
        answers {
          id
          text
          votes {
            ...EventUser
          }
        }
      }
    }
    errors {
      field
      message
    }
  }
}
