query events {
  events {
    ok
    nodes {
      id
      createdAt
      updatedAt
      title
      description
      creator {
        id
      }
      time
      location
      pictureUrl
      relatedInterests {
        id
      }
      filterLocation
      filterRadius
      filterGender
      filterAge
    }
    errors {
      field
      message
    }
  }
}
