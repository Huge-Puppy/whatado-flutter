mutation createEvent($eventInput: EventInput!) {
  createEvent(options: $eventInput) {
    ok
    nodes {
      id
      createdAt
      updatedAt
      title
      description
      creator {
        id
        profilePhotoUrl
        username
      }
      time
      location
      pictureUrl
      relatedInterests {
        id
      }
      filterLocation
      filterRadius
      filterGender
      filterAge
    }
    errors {
      field
      message
    }
  }
}
